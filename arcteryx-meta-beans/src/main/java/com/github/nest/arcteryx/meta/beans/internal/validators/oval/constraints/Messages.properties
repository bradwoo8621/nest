# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

com.github.nest.arcteryx.meta.beans.internal.validators.oval.constraints.DateRange.violated={context} is not in the range {min} through {max}
com.github.nest.arcteryx.meta.beans.internal.validators.oval.constraints.TheNumber.violated={context} is not in the range {min} through {max}

# short version to fit the constraint message template declaration
BeanScriptConstraint.violated={context} does not satisfy condition: {expression}
DateRangeConstraint.violated={context} is not in the range {min} through {max}
EmailConstraint.violated={context} is not a valid e-mail address
LengthConstraint.violated={context} is not between {min} and {max} characters long
NotBlankConstraint.violated={context} cannot be blank
NotEmptyConstraint.violated={context} cannot be empty
NotNegativeConstraint.violated={context} cannot be negative
NotNullConstraint.violated={context} cannot be null
NumberFormatConstraint.violated={context} does not satisfy digits condition: integer in the range {minInteger} through {maxInteger} and fraction in the range {minFaction} through {maxFraction}
PropertyScriptConstraint.violated={context} does not satisfy condition: {expression}
SizeConstraint.violated={context} does not have between {min} and {max} elements
TextFormatConstraint.violated={context} does not match the pattern {pattern}
TheNumberConstraint.violated={context} is not in the range {min} through {max}
AssertValidConstraint.violated={context} is invalid

