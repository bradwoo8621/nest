# {context} = the validation context (e.g. a field, a method return value or a constructor/method parameter
# {invalidValue} = the value that has been checked

com.github.nest.arcteryx.meta.beans.internal.validators.oval.constraints.DateRange.violated={context} is not in the range {min} through {max}
com.github.nest.arcteryx.meta.beans.internal.validators.oval.constraints.TheNumber.violated={context} is not in the range {min} through {max}

# short version to fit the constraint message template declaration
BeanScript.violated={context} does not satisfy condition: {expression}
DateRange.violated={context} is not in the range {min} through {max}
Email.violated={context} is not a valid e-mail address
Length.violated={context} is not between {min} and {max} characters long
NotBlank.violated={context} cannot be blank
NotEmpty.violated={context} cannot be empty
NotNegative.violated={context} cannot be negative
NotNull.violated={context} cannot be null
NumberFormat.violated={context} does not satisfy digits condition: integer in the range {minInteger} through {maxInteger} and fraction in the range {minFaction} through {maxFraction}
PropertyScript.violated={context} does not satisfy condition: {expression}
Size.violated={context} does not have between {min} and {max} elements
TextFormat.violated={context} does not match the pattern {pattern}
TheNumber.violated={context} is not in the range {min} through {max}
AssertValid.violated={context} is invalid

